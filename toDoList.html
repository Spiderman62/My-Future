<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./toDoList.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div id="app">
		<div class="wrapper">
			<div class="toDoList">
				<div class="toDoList-left">
					<i style="font-size: 3.0rem;transform: translate(0,-3px);" class='bx bx-list-ul'></i>
					<p>To Do List</p>
				</div>
				<div class="toDoList-right">
					<p
						style="background-color: #0F172A;padding: 12px 15px;transform: translate(0,-12px);border-radius: 8px;">
						All</p>
					<p>Done</p>
					<p>Undone</p>
				</div>
			</div>
			<div class="input-box">
				<input id="input-enter" type="text" placeholder="Add a new task">
				<button>Refresh</button>
			</div>
			<div class="content-to_do_list--limit">
				<ul class="content-to_do_list">
				</ul>
			</div>
		</div>
	</div>
	<script src="./toDoList.js"></script>
</body>

</html>
