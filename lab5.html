<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do lists</title>
    <link rel="stylesheet" href="./lab5.css">
</head>
<body>
    <div id="main">
        <div class="to_do_list">
            <h2>todo list</h2>
            <div class="input-box-name">
                <input type="text" id="input_box_name" required>
                <label for="">Name task</label>
            </div>
            <div class="input-box-description">
                <textarea name="" id="description_js" cols="30" rows="7" placeholder="Description"></textarea> 
                <label for="">Description</label>
            </div>
            <div class="btn-add-control">
                <input type="button" id="btn_js" class="btn_add" value="ADD">
            </div>
            <h2 class="lists_task">Lists task</h2>
            <div class="show_to_do_lists">
                <div id="show"></div>
            </div>
        </div>
    </div>
    <script src="./lab5.js"></script>
</body>
</html>
